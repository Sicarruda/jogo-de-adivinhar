<!DOCTYPE HTML>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="./adivinha-palavra.css" rel='stylesheet' type="text/css">
        <title>Advinhar palavra</title>

        <body>
            <h1>Jogos bobos</h1>

            <section id="adivinhaPalavra">
                <h3>Adivinhar palavra</h3>
                <nav>
                    <ul class="zerarPontuacao">
                        <li>
                            <button id='zerarPontuacao' onclick="zerarPontuacao()">
                                Zerar Pontuação
                            </button>
                        </li>
                    </ul>
                </nav>
                <section >
                    <p>Sua Pontuação:<span id ='pontuacao'>0</span></p>
                </section>
                <section id="vidas">
                    <p>Você ainda tem <span id ='tentativas'>6</span> tentativas</p>
                </section>
                <section id="numeroPalavra">
                    <p>A palavra tem <span id ='larguraPalavra'>0</span> letras</p>
                </section>
                <section id="jogo">
                    <label for='jogador'>Jogador</label>
                    <input id='jogador' type="text">
                    <button id='enviar' onclick="compararResposta(document.getElementById('jogador').value)">Enviar</button>
                    <button id="ajuda" onclick="darDica()">Dica</button>            
                </section>
                <section id="dica">
                    <nav>
                        <ul>
                            <li> <p> <span id="dica01">dica 01:</span></p> </li>
                            <li> <p> <span id="dica02">dica 02:</span></p> </li>
                            <li> <p> <span id="dica03">dica 03:</span></p> </li>
                        </ul>
                    </nav>
                </section>
                <section>
                    <p>A palavra correta é: <span id="palavraCorreta"></span> </p>
                </section>
            <script type="text/javascript" src='./adivinhar-palavra.js'></script>    
        </body>
    </head>
</html>
